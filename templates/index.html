<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Notificare WhatsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Trimite Notificare pe WhatsApp</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST">
    <div class="mb-3">
      <label>Număr Comandă</label>
      <input type="text" name="order_number" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Număr de Telefon (+407...)</label>
      <input type="text" name="phone_number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Trimite pe WhatsApp</button>
  </form>
</body>
</html>
